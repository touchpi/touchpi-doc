site_name: touchpi documentation
site_description: Develop simple X11 apps for raspberry pi with touch display
site_url: https://touchpi.bruu.eu/

theme:
  name: material
  palette:
  - scheme: default
    primary: blue-grey
    accent: deep-orange
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - scheme: slate
    primary: blue-grey
    accent: deep-orange
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  - navigation.indexes
  - content.tooltips
  - navigation.path
  - content.code.annotate
  - content.code.copy
  - content.code.select
  icon:
    repo: fontawesome/brands/git-alt
  logo: img/logo.svg
  favicon: img/favicon.png
  language: en

repo_name: touchpi/touchpi
repo_url: https://github.com/touchpi/test
edit_uri: ''

plugins:
  search: null
  markdownextradata:

markdown_extensions:
  markdown.extensions.attr_list:
  markdown.extensions.tables:
  markdown.extensions.md_in_html:
  toc:
    permalink: true
  pymdownx.blocks.details:
  pymdownx.blocks.admonition:
    types:
    - note
    - tip
    - warning
  pymdownx.blocks.tab:
    alternate_style: True
  pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
  pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''

extra_css:
  - css/extra.css

nav:
  - README: index.md
  - Quickstart: loreipsum.md
  - Tutorial: loreipsum.md
  - App Development: loreipsum.md
  - Reference: loreipsum.md
  - Contributing: loreipsum.md
  - Tested Touch Displays:
      - displays/index.md